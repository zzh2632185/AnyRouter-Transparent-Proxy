name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # 代码质量检查
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint Python code
      run: |
        flake8 app.py --max-line-length=120 --ignore=E203,W503

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Type check frontend
      working-directory: ./frontend
      run: npm run type-check

    - name: Lint frontend
      working-directory: ./frontend
      run: npm run lint || true  # 允许 lint 失败

    - name: Test backend
      run: |
        # 这里添加后端测试命令
        echo "Backend tests would run here"

    - name: Test frontend
      working-directory: ./frontend
      run: |
        # 这里添加前端测试命令
        npm run test:unit || true  # 允许测试失败

  # 构建应用
  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        build_mode: [production, development]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Make scripts executable
      run: |
        chmod +x scripts/*.sh

    - name: Build application
      run: |
        ./scripts/build.sh --${{ matrix.build_mode }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.build_mode }}
        path: "*.tar.gz"
        retention-days: 30

  # 构建和测试 Docker 镜像
  docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: anyrouter-proxy:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # 启动容器进行基本测试
        docker run -d --name test-container \
          -e PORT=8088 \
          -e ENABLE_DASHBOARD=true \
          -e DASHBOARD_API_KEY=test-key \
          -p 8088:8088 \
          anyrouter-proxy:test

        # 等待容器启动
        sleep 10

        # 健康检查
        curl -f http://localhost:8088/health || exit 1

        # 清理
        docker stop test-container
        docker rm test-container

  # 发布镜像（仅在 main 分支）
  publish:
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'your-username'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: your-username/anyrouter-transparent-proxy
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 部署（可选）
  deploy:
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Deploy to production
      run: |
        # 这里添加部署脚本
        echo "Deploy to production server"
        # 例如：
        # ssh ${{ secrets.DEPLOY_HOST }} "cd /app && docker-compose pull && docker-compose up -d"